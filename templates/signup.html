<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<title>Signup page</title>
	<link rel="stylesheet"
		href="/static/styles/signup.css">
</head>

<body>
	<header>
		<h3 class="title">Registration Page</h3>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<a href="/au/login">
				<button class="login" >Login</button>
			</a>
			<a href="/au/signup">
				<button class="signup" >Signup</button>
			</a>
			
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">
			

			<!-- signup form -->
			<form action="/au/signup" method="post">
				
				<div class="signup-box">
					<input type="text"
						class="name ele" name="name" id="name"
						placeholder="Enter your name">
					<input type="email"
						class="email ele" name="email" id="email"
						placeholder="youremail@email.com">
					<input type="password"
						class="password ele" name="password" id="password"
						placeholder="password">
					<input type="password"
						class="password ele" name="c_password" id="c_password"
						placeholder="Confirm password">
						<h5 class="message">{{.message}}</h5>
					<h5 class="error">{{.error}}</h5>
					<button class="clkbtn" type="submit">Signup</button>
				</div>
			</form>			

		</div>
	</div>
	<script src="/static/js/login.js"></script>
</body>
</html>
